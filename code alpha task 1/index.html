<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>My Image Gallery</h1>


  <div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('people')">People</button>
  </div>

  <div class="gallery">
    <div class="gallery-item nature"><img src="nkjdsnk.jpg" alt="Nature 1" onclick="openLightbox(this)"/></div>
     <div class="gallery-item nature"><img src="NATURE1.jpg" alt="Nature 2" onclick="openLightbox(this)"/></div>
      <div class="gallery-item nature"><img src="NATURE 3.jpg" alt="Nature 3" onclick="openLightbox(this)"/></div>
      <div class="gallery-item nature"><img src="NATURE 4.jpg" alt="Nature 4" onclick="openLightbox(this)"/></div>
    <div class="gallery-item city"><img src="city 1.jpg" alt="City 1" onclick="openLightbox(this)"/></div>
    <div class="gallery-item city"><img src="city 2.jpg" alt="City 2" onclick="openLightbox(this)"/></div>
<div class="gallery-item city"><img src="city 3.jpg" alt="City 3" onclick="openLightbox(this)"/></div>
 <div class="gallery-item city"><img src="CITY 4.jpg" alt="City 4" onclick="openLightbox(this)"/></div>
    <div class="gallery-item people"><img src="PEOPLE 1.jpg" alt="People 1" onclick="openLightbox(this)"/></div>
   <div class="gallery-item people"><img src="PEOPLE 2.jpg" alt="People 2" onclick="openLightbox(this)"/></div>
   <div class="gallery-item people"><img src="PEOPLE 3.jpg" alt="People 3" onclick="openLightbox(this)"/></div>
     <div class="gallery-item people"><img src="PEOPLE 4.jpg" alt="People 4" onclick="openLightbox(this)"/></div>
   
  </div>

 
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
    <div class="nav">
      <span class="prev" onclick="changeImage(-1)">❮</span>
      <span class="next" onclick="changeImage(1)">❯</span>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
